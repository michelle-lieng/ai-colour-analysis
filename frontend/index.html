<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Colour Analysis App</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1>AI Colour Analysis</h1>

    <div class="section-left">
      <p>Please upload a photo of yourself in good lighting.</p>
      <div class="file-input-wrapper">
        <input type="file" accept="image/*" id="upload" />
      </div>
      <div class="canvas-container">
        <canvas id="canvas"></canvas>
      </div>
    </div>

    <div class="section-right">
      <div class="colour-selectors">
        <div class="colour-selection active" data-target="eye">
          <button class="select-btn">
            <span class="icon">üëÅÔ∏è</span>
            <span>Select Eye Colour</span>
          </button>
          <div class="colour-preview" id="eye-preview">
            <div class="colour-info">
              <span class="colour-dot"></span>
              <span class="hex-code">Not selected</span>
            </div>
          </div>
        </div>
    
        <div class="colour-selection" data-target="hair">
          <button class="select-btn">
            <span class="icon">üíá</span>
            <span>Select Hair Colour</span>
          </button>
          <div class="colour-preview" id="hair-preview">
            <div class="colour-info">
              <span class="colour-dot"></span>
              <span class="hex-code">Not selected</span>
            </div>
          </div>
        </div>
    
        <div class="colour-selection" data-target="skin">
          <button class="select-btn">
            <span class="icon">üëÜ</span>
            <span>Select Skin Tone</span>
          </button>
          <div class="colour-preview" id="skin-preview">
            <div class="colour-info">
              <span class="colour-dot"></span>
              <span class="hex-code">Not selected</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="section-bottom">
      <button id="analyse-btn" disabled>Analyse My Colours</button>
      <div id="result-box">
        <h2>Your Colour Analysis</h2>
        <p id="result">Waiting for input...</p>
      </div>
    </div>
    
    <script src="app.js"></script>
  </body>
</html>
