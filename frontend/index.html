<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Color Analysis App</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1>AI Colour Analysis</h1>
    <div class="file-input-wrapper">
      <input type="file" accept="image/*" id="upload" />
    </div>
    <div class="canvas-container">
      <canvas id="canvas"></canvas>
    </div>
    <div id="color-points">
      <p>Click on the image to select:</p>
      <p><strong>1st click</strong> = Eye colour</p>
      <p><strong>2nd click</strong> = Hair colour</p>
      <p><strong>3rd click</strong> = Skin tone</p>
    </div>
    <button id="analyse-btn" disabled>Analyse My Colours</button>
    <div id="result-box">
      <h2>Your Colour Analysis</h2>
      <p id="result">Waiting for input...</p>
    </div>
    <script src="app.js"></script>
  </body>
</html>
